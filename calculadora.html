<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Johw</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="fundo">
<h1>Calculadora do Johnata</h1>
<div class="calculadora">
    
    <p id="resultado"></p>
    <table>
        <tr>
            <td colspan="2"><button class="botao" style="width: 206px;" onclick="clean('')">C</button></td>
            <td colspan="2"><button class="botao" style="width: 206px" onclick="back('')">↩</button></td>
           
        </tr>
        <tr>
            <td><button class="botao" onclick="clean('')">%</button></td>
            <td><button class="botao" onclick="insert('√')">√</button></td>
            <td><button class="botao" onclick="insert('/')">/</button></td>
            <td><button class="botao" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
        </tr>
            <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular('')">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="botao" style="width: 206px;" onclick="insert('0')">0</button></td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
        </tr>

        </table>
    </table>
</div>
    </div>
    <script src="/calculadora.js"></script>
</body>
</html>
